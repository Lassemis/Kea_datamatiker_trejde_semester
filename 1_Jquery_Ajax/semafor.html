<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rød Gul Grøn</title>
    <style>
        .circle{
            -webkit-border-radius:300px ;
            -moz-border-radius:300px ;
            border-radius:300px;
            border: 6px darkgray solid;
            width: 300px;
            height: 300px;
            margin: 8px;
        }
        .lys{
            background-color: black;
            height: 920px;
            width: 320px;
        }
    </style>

</head>
<body>
<div class="grid-container lys" style="display: grid;">
    <div class=" grid-item circle" style="background-color: red;"></div>
    <div class="grid-item circle" style="background-color: yellow;"></div>
    <div class="grid item circle" style="background-color: green;"></div>
</div>

</body>
</html>
